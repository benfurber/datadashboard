<!DOCTYPE html>
<head>
  <title>Chart.js testing 1</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Data Dashboard</a>
  </nav>

    <div class="jumbotron" id="totals">
      <div class="container">
        <h2 id="totalShifts">Total shifts: </h2>
        <h2 id="totalCollectors">Total collectors: </h2>
      </div>
    </div>

    <div class="container">

      <div class="col-12"><h3>Cold/Warm/Loyal by Channel</h3></div>

      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-collections-tab" data-toggle="pill" href="#pills-collections" role="tab" aria-controls="pills-collections" aria-selected="true">Collections</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-collectors-tab" data-toggle="pill" href="#pills-collectors" role="tab" aria-controls="pills-collectors" aria-selected="false">Collectors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="pills-percentages-tab" data-toggle="pill" href="#pills-percentages" role="tab" aria-controls="pills-percentages" aria-selected="false">Percentages</a>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active" id="pills-collections" role="tabpanel" aria-labelledby="pills-collections">
          <div class="row">
            <div class="col-12"><h3>Collections</h3></div>
            <div class="col-6 graph"><canvas id="chart11" width="400" height="300"></canvas></div>
            <div class="col-6 row" id="table11"><table class="table"></table></div>
          </div>
        </div>

        <div class="tab-pane fade" id="pills-collectors" role="tabpanel" aria-labelledby="pills-collectors">
          <div class="row">
            <div class="col-12"><h3>Collectors</h3></div>
            <div class="col-6 graph"><canvas id="chart12" width="400" height="300"></canvas></div>
            <div class="col-6 row" id="table12"><table class="table"></table></div>
          </div>
        </div>

        <div class="tab-pane fade" id="pills-percentages" role="tabpanel" aria-labelledby="pills-collectors">
          <div class="row">
            <div class="col-12"><h3>Percentages</h3></div>
            <div class="col-6 graph"><canvas id="chart13" width="400" height="300"></canvas></div>
            <div class="col-6 row" id="table13"><table class="table"></table></div>
          </div>
        </div>

      </div>

    </div>

    <div class="container">

      <div class="col-12"><h3>Sign-up dates</h3></div>

      <ul class="nav nav-pills mb-3" id="pills-tab-2" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="pills-date-1-tab" data-toggle="pill" href="#pills-date-1" role="tab" aria-controls="pills-date-1" aria-selected="true">Supporter Types</a>
        </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-date-2-tab" data-toggle="pill" href="#pills-date-2" role="tab" aria-controls="pills-date-2" aria-selected="true">Channels</a>
          </li>
      </ul>

      <div class="tab-content" id="pills-tabContent-2">

        <div class="tab-pane fade show active" id="pills-date-1" role="tabpanel" aria-labelledby="pills-date-1">
          <div class="row">
            <div class="col-12"><h3>Dates by Supporter Type</h3></div>
            <div class="col-12 graph"><canvas id="chart21" width="400" height="200"></canvas></div>
            <div class="col-12 row" id="table21"><table class="table"></table></div>
          </div>
        </div>

        <div class="tab-pane fade" id="pills-date-2" role="tabpanel" aria-labelledby="pills-date-2">
          <div class="row">
            <div class="col-12"><h3>Dates by Channel</h3></div>
            <div class="col-12 graph"><canvas id="chart22" width="400" height="200"></canvas></div>
            <div class="col-12 row" id="table22"><table class="table"></table></div>
          </div>
        </div>

      </div>

    </div>

    <div class="container">
      <div class="row">
        <div class="col-12"><br/><br/><br/></div>
      </div>
    </div>

</body>
<script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/graphjs1-v2.js"></script>

</html>
